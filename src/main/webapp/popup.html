<!DOCTYPE html>
<html>
    <head>
        <title>JztreeDemo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="screen"/>
        <link href="jztree/css/zTreeStyle.css" type="text/css" rel="stylesheet"/>
        <link href="jztree/css/contextMenu.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="jztree/js/jquery.js"></script>
        <script type="text/javascript" src="jztree/js/jquery.ztree.core-3.x.min.js"></script>
        <script type="text/javascript" src="jztree/js/jquery.jztree.js"></script>
        <script type="text/javascript" src="jztree/js/jquery.jztree-extension-contextmenu.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("ul.ztree").jztree({treeName: "demo-tree", width: 6}).popup({
                    "新增": {
                        displayName: "新建子部门",
                        action: "dept?method=add&parentId=attr{id}"
                    },
                    "添加用户": {
                        enable: ["branch", "empty"],
                        action: "user?method=add&deptId=attr{id}",
                        clazz: "icon-add"
                    },
                    "编辑": {
                        displayName: "重命名"
                    },
                    "————": null, //这是菜单组分割线
                    "查看节点ID": function(ztreeObj, treeNode) {
                        window.alert(treeNode.id);
                    },
                    "节点类型": function(ztreeObj, treeNode) {
                        window.alert(ztreeObj.getNodeType(treeNode));
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">Jztree Demo</a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <ul class="nav nav-list">
                        <li><a href="index.html">弹出树形选择器</a></li>
                        <li><a href="jztree.html">绑定树+子页面</a></li>
                        <li class="active"><a href="javascript:;">绑定树（右键菜单）</a></li>
                    </ul>
                </div>
                <div class="span9">
                    <ul class="ztree"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
